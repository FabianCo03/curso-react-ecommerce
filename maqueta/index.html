<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tu Tienda en Línea</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Tu Tienda</div>
        <ul class="menu">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Productos</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
        <div class="botones">
          <a href="#" class="iniciar-sesion">Iniciar sesión</a>
          <a href="#" class="carrito-compras">Carrito de compras (0)</a>
        </div>
      </nav>
    </header>

    <!-- Contenido de la página -->
    <section class="productos">
      <h2>Nuestros Productos</h2>
      <div class="grid-container">
        <div class="producto">
          <img src="producto1.jpg" alt="IMAGEN PRODUCTO 1" />
          <h3>Producto 1</h3>
          <p>Precio: $20.000</p>
          <button>Añadir al carrito</button>
        </div>
        <div class="producto">
          <img src="producto2.jpg" alt="IMAGEN PRODUCTO 2" />
          <h3>Producto 2</h3>
          <p>Precio: $25.000</p>
          <button>Añadir al carrito</button>
        </div>
        <div class="producto">
          <img src="producto3.jpg" alt="IMAGEN PRODUCTO 3" />
          <h3>Producto 3</h3>
          <p>Precio: $30.000</p>
          <button>Añadir al carrito</button>
        </div>
        <!-- Repite estos divs para más productos -->
      </div>
    </section>

    <footer>
      <div class="redes-sociales">
        <a href="https://www.instagram.com/tu_cuenta_instagram" target="_blank">
          <img src="instagram-icon.png" alt="Instagram" />
        </a>
        <a href="https://www.instagram.com/tu_cuenta_instagram" target="_blank">
          <img src="instagram-icon.png" alt="Menú" />
        </a>
      </div>
    </footer>
  </body>
</html>
